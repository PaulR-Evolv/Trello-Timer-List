<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.css">
    <style>
      body { padding: 10px; }
      label { display: block; margin-top: 10px; font-weight: bold; }
      input { width: 100%; box-sizing: border-box; }
      button { margin-top: 20px; }
    </style>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
  </head>
  <body>
    <h2>Timer Settings</h2>
    
    <label for="warnDays">Yellow Badge (Days):</label>
    <input type="number" id="warnDays" value="3">
    
    <label for="alertDays">Red Badge (Days):</label>
    <input type="number" id="alertDays" value="14">
    
    <button id="save" class="mod-primary">Save Settings</button>

    <script src="./settings.js"></script>
  </body>
